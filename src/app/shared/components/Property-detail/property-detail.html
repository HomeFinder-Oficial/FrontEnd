<div class="max-w-md mx-auto rounded-xl shadow-lg bg-white overflow-hidden border border-gray-200">

  <!-- Header: título y dirección -->
  <div class="p-5 border-b border-gray-100">
    <h2 class="text-2xl font-bold text-gray-900 mb-1">{{ title() }}</h2>
    <p class="text-gray-500 text-sm">{{ address() }}</p>
  </div>

  <!-- Tabs simulados -->
  <div class="flex border-b border-gray-100">
    <button class="flex-1 text-center py-3 text-blue-600 font-semibold border-b-2 border-blue-600 transition-all">
      General
    </button>
    <button class="flex-1 text-center py-3 text-gray-400 hover:text-gray-600 transition-colors">
      Reseñas
    </button>
    <button class="flex-1 text-center py-3 text-gray-400 hover:text-gray-600 transition-colors">
      Acerca
    </button>
  </div>

  <!-- Contenido principal -->
  <div class="p-5 space-y-6">

    <!-- Descripción -->
    <p class="text-gray-700 text-sm leading-relaxed">
      {{ description() }}
    </p>

    <!-- Características con checkboxes -->
    <div class="grid grid-cols-1 gap-4 md:grid-cols-3">
      <div class="flex items-center">
        <p-checkbox [binary]="true" [(ngModel)]="bedroomChecked" [disabled]="true"></p-checkbox>
        <span class="ml-2 text-gray-700 font-medium">{{ bedrooms() }} Bedrooms</span>
      </div>
      <div class="flex items-center">
        <p-checkbox [binary]="true" [(ngModel)]="bathroomChecked" [disabled]="true"></p-checkbox>
        <span class="ml-2 text-gray-700 font-medium">{{ bathrooms() }} Bathrooms</span>
      </div>
      <div class="flex items-center">
        <p-checkbox [binary]="true" [(ngModel)]="areaChecked" [disabled]="true"></p-checkbox>
        <span class="ml-2 text-gray-700 font-medium">{{ area() }}</span>
      </div>
    </div>

    <!-- Botón de contacto -->
    <button pButton 
            label="{{ contactButtonText() }}" 
            icon="pi pi-envelope"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-lg shadow-md transition-all"
            (click)="contact()">
    </button>

    <!-- Mapa de Google -->
    <div class="w-full h-60 rounded-lg overflow-hidden shadow-md">
      <iframe
        width="100%"
        height="100%"
        class="rounded-lg"
        [src]="googleMapUrl()"
        style="border:0;"
        allowfullscreen
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

  </div>

  <!-- Footer con información adicional -->
  <div class="bg-gray-50 px-5 py-4 border-t border-gray-100 rounded-b-lg">
    <h3 class="font-semibold text-gray-900">{{ footerTitle() }}</h3>
    <p class="text-gray-500 text-sm">{{ footerAddress() }}</p>
  </div>

</div>
