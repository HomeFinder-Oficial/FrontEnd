<div class="mb-4 p-8 flex items-center justify-center">
  <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
    <ng-template #header>
      <div class="relative">
        @if (isPopular()) {
        <span
          class="absolute top-3 left-3 bg-indigo-600 text-white text-xs font-semibold px-3 py-1 rounded-full shadow"
          >POPULAR</span
        >
        }

        <button
          class="absolute top-3 right-3 bg-white rounded-full p-2 shadow hover:bg-primary-500 transition"
        >
          <i class="pi"
             [class.pi-heart-fill]="isFavorite()"
             [class.text-primary-500]="isFavorite()"
             [class.pi-heart]="!isFavorite()"></i>
        </button>
      </div>
      <img alt="Card" class="w-full" src="{{ imageProps() }}" />
    </ng-template>
    <ng-template #title>
      <p class="text-primary-500 font-extrabold">{{ valorProps() }}</p>
      <p class="text-black font-bold">{{ nombreProps() }}</p>
    </ng-template>
    <p>{{direccionProps()}}</p>

    <p-divider />

    <ng-template #footer>
        <div class="mt-1 flex justify-around">
          <p class="m-0 p-0 text-sm">
            <i class="pi pi-home mr-2 text-primary-500"></i>{{ habitacionesProps() }} Habitaciones
          </p>
          <p class="m-0 p-0 text-sm">
            <i class="pi pi-bath mr-2 text-primary-500 "></i>{{ banosProps() }} Baños
          </p>
          <p class="m-0 p-0 text-sm">
            <i class="pi pi-arrows-h mr-2 text-primary-500"></i>{{ areaProps() }} m²
          </p>
        </div>
        <!-- <p-button
          label="Cancel"
          severity="secondary"
          class="w-full"
          [outlined]="true"
          styleClass="w-full"
        />
        <p-button label="Save" class="w-full" styleClass="w-full" /> -->
    </ng-template>
  </p-card>
</div>
