<!-- side-bar.component.html -->
<div class="flex h-screen bg-gray-50">
  <!-- Sidebar Fijo -->
  <div class="w-64 bg-white shadow-lg flex flex-col">
    <!-- Header con perfil de usuario -->
    <div class="p-4 border-b border-gray-200">
      <div class="flex flex-col items-center text-center">
        <div
          class="w-24 h-24 bg-violet-600 rounded-full flex items-center justify-center shrink-0 mb-3"
        >
          <img
            [src]="userInfo.avatar"
            [alt]="userInfo.name"
            class="w-full h-full rounded-full object-cover"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'"
          />
          <span class="text-white font-semibold text-2xl hidden">
            {{ userInfo.name.charAt(0) }}
          </span>
        </div>
        <div class="text-center">
          <h3 class="font-semibold text-gray-900 truncate">{{ userInfo.name }}</h3>
          <p class="text-sm text-gray-500 truncate">{{ userInfo.role }}</p>
        </div>
      </div>
    </div>

    <nav class="flex-1 p-4 space-y-2">
      @for (item of menuItems; track item.route) {
      <div class="group">
        <a
          [routerLink]="item.route"
          [class]="getMenuItemClasses(item)"
          class="flex items-center space-x-3 px-3 py-2 rounded-lg text-sm font-medium transition-colors duration-200 hover:bg-gray-50"
          (click)="setActiveItem(item)"
        >
          <i [class]="item.icon" class="text-lg shrink-0"></i>
          <span class="truncate">{{ item.label }}</span>
        </a>
      </div>
      }
    </nav>

    <!-- Footer con logo -->
    <div class="p-4">
      <div class="flex items-center justify-center">
        <div class="flex items-center space-x-2">
          <img src="/assets/logos/HomeFinder.svg" alt="HomeFinder" class="w-8 h-8" />
          <span class="font-semibold text-gray-700">HomeFinder</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content Area -->
  <div class="flex-1 flex flex-col">
    <main class="flex-1 p-6 bg-gray-50 overflow-auto">
      <ng-content></ng-content>
    </main>
  </div>
</div>
