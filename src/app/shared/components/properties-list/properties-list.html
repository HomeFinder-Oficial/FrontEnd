<div class="container mx-auto px-4 py-6">
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6" [ngClass]="{
      'grid-cols-2': columnsPerRow === 2,
      'grid-cols-3': columnsPerRow === 3,
      'grid-cols-4': columnsPerRow === 4
    }">
    @for (property of properties; track property.id) {
      <div class="col-12 md:col-6 lg:col-3">
        <app-property-card [property]="property"></app-property-card>
      </div>
    } @empty {
      <div class="p-4 text-center text-gray-500">
        No properties available
      </div>
    }
  </div>
</div>

@if (showLoadMoreButton && !allLoaded && visibleCount < properties.length) {<!-- isLoading -->
  <div class="flex justify-content-center p-4 mt-8">
    <button
      (click)="loadMore()"
      class="bg-primary-500 text-white font-semibold px-6 py-2 rounded-full hover:bg-primary-600 transition"
    >
      <i class="pi pi-spin pi-spinner" style="font-size: 2rem"></i> Cargar m√°s propiedades
    </button>
  </div>
}
