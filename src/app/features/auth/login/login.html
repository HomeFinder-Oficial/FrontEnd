<div class="flex min-h-screen overflow-hidden">
  <div class="hidden lg:flex lg:w-[35%] h-screen items-center justify-center">
    <img
      src="assets/auth/login.jpg"
      alt="Login"
      class="w-full h-full object-contain translate-x-[-30px]"
      style="width: 35vw; height: auto;"
    />
  </div>

  <div class="flex w-full lg:w-1/2 items-center justify-center p-8 overflow-auto">
    <div class="w-full max-w-md">
      <div class="flex flex-col items-center mb-12">
        <div class="flex items-center gap-3">
          <img src="assets/logos/HomeFinder.svg" alt="Logo" class="w-12 h-12" />
          <h1 class="text-2xl font-bold text-gray-800">HomeFinder</h1>
        </div>
        <p class="mt-6 text-lg text-primary-500">Inicia sesión con tu cuenta</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
            Correo electrónico
          </label>
          <input
            id="email"
            type="email"
            pInputText
            formControlName="email"
            placeholder="tucorreo@ejemplo.com"
            class="w-full"
            [class.ng-invalid]="email?.invalid && email?.touched"
            [class.ng-dirty]="email?.touched"
          />
          <small *ngIf="email?.invalid && email?.touched" class="text-red-500 text-xs mt-1 block">
            <span *ngIf="email?.errors?.['required']">El correo es requerido</span>
            <span *ngIf="email?.errors?.['email']">Ingresa un correo válido</span>
          </small>
        </div>

        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
            Contraseña
          </label>
          <p-password
            id="password"
            formControlName="password"
            placeholder="••••••••"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full"
            inputStyleClass="w-full"
            [class.ng-invalid]="password?.invalid && password?.touched"
            [class.ng-dirty]="password?.touched"
          ></p-password>
          <small
            *ngIf="password?.invalid && password?.touched"
            class="text-red-500 text-xs mt-1 block"
          >
            <span *ngIf="password?.errors?.['required']">La contraseña es requerida</span>
            <span *ngIf="password?.errors?.['minlength']">Mínimo 6 caracteres</span>
          </small>
        </div>

        <button
          pButton
          type="submit"
          label="Iniciar sesión"
          [loading]="loading"
          class="w-full"
          [disabled]="loading"
        ></button>

        <div class="text-center mt-6">
          <p class="text-gray-600 text-sm">
            ¿No tienes una cuenta?
            <a
              routerLink="/register"
              class="text-blue-400 hover:text-blue-500 font-semibold ml-1 cursor-pointer"
            >
              Regístrate
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
